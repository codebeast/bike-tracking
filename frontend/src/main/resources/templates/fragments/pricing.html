<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="pricing">
    <a name="pricing" id="pricing">
        <h1 style="padding-top: 40px; margin-top: -40px;"></h1>
        <h1 style="padding-top: 40px; margin-top: -40px;"></h1>
    </a>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3 class="center" th:text="#{pricing.header}">Placeholder</h3>
            </div>
            <div class="col s12 m4">
                <div class="card pricing style-2">
                    <div class="plan-title waves-effect waves-block waves-light orange">
                        <h5 class="white-text">
                            <span class="plan" th:text="#{pricing.plan1.heading}">Placeholder</span>
                        </h5>
                    </div>
                    <div class="price waves-effect waves-block waves-light orange lighten-1">
                        <h4 class="white-text">
                            <span class="currency" th:text="#{pricing.plan1.currency}">£</span>
                            <span class="amount" th:text="#{pricing.plan1.amount}">9.99</span>
                            <span class="period" th:text="#{pricing.plan1.period}">/mo</span>
                        </h4>
                    </div>
                    <div class="card-content">
                        <div class="plan-signup-btn">
                            <a id="start-now-starter"
                               class="btn waves-effect waves-block waves-light no-margin white-text orange"
                               href="/checkout?plan=monthly" th:text="#{pricing.plan1.button.text}">Buy Now</a>
                        </div>

                </div>
            </div>
            <div class="col s12 m4">
                <div class="card pricing style-2 z-depth-4">
                    <div class="plan-title waves-effect waves-block waves-light yellow darken-3">
                        <h5 class="dark-grey-text">
                            <span class="plan" th:text="#{pricing.plan2.heading}">Placeholder</span>
                        </h5>
                    </div>
                    <div class="price waves-effect waves-block waves-light yellow darken-2">
                        <h4 class="dark-grey-text">
                            <span class="currency" th:text="#{pricing.plan2.currency}">£</span>
                            <span class="amount" th:text="#{pricing.plan2.amount}">9.99</span>
                            <span class="period" th:text="#{pricing.plan2.period}">/mo</span>
                        </h4>
                    </div>

                    <div class="card-content">
                        <div class="plan-signup-btn">
                            <a id="start-now-plus"
                               class="btn-large waves-effect waves-block waves-light no-margin white-text yellow darken-2"
                               href="/checkout?plan=annual1"><span class="dark-grey-text"
                                                                   th:text="#{pricing.plan2.button.text}">Placeholder</span></a>
                        </div>

                </div>
            </div>
            <div class="col s12 m4">
                <div class="card pricing style-2">
                    <div class="plan-title waves-effect waves-block waves-light orange">
                        <h5 class="white-text">
                            <span class="plan" th:text="#{pricing.plan3.heading}">Placeholder</span>
                        </h5>
                    </div>
                    <div class="price waves-effect waves-block waves-light orange lighten-1">
                        <h4 class="white-text">
                            <span class="currency" th:text="#{pricing.plan3.currency}">£</span>
                            <span class="amount" th:text="#{pricing.plan3.amount}">9.99</span>
                            <span class="period" th:text="#{pricing.plan3.period}">/mo</span>
                        </h4>
                    </div>

                    <div class="card-content">
                        <div class="plan-signup-btn">
                            <a id="start-now-premium"
                               class="btn waves-effect waves-block waves-light no-margin white-text orange"
                               href="/checkout?plan=annual2" th:text="#{pricing.plan3.button.text}">Placeholder</a>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
</html>
