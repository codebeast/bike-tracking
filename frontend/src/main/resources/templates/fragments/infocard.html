<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:fragment="infocard(cardTitle, cardBody)">
    <div class="card orange lighten-2">
        <div class="card-content black-text">
            <span class="card-title center" th:text="${cardTitle}">Card Title</span>
            <p class="center" th:text="${cardBody}">Card Body</p>
        </div>
    </div>
</div>
</html>
