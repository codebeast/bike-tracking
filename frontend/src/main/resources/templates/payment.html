<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{home.title}"></title>

    <div th:include="fragments/includes :: includes(false)" th:Remove="tag"></div>

</head>
<body>
<div th:include="fragments/navbar :: navbar(false)" th:remove="tag"></div>
<main>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="text center">Payment</h5>
            </div>

            <form>
                <div class="card white lighten-2 z-depth-3">
                    <div class="card-content grey-text lighten-3">
                        <div class="flow-text">Account</div>
                        <div class="center">
                            <div class="fb-login-button center" style="width:100%" data-max-rows="1" data-size="large"
                                 data-show-faces="false"
                                 scope="public_profile,email" onlogin="checkLoginState();"
                                 data-auto-logout-link="true"> Continue with Facebook
                            </div>
                        </div>
                        <p class="center flow-text">Or</p>
                        <div class="input-field">
                            <input id="email" type="email" class="validate"/>
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>

                <div class="card white lighten-2 z-depth-4">
                    <div class="card-content grey-text lighten-3">
                        <div class="flow-text">Address</div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate"/>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate"/>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="input-field">
                            <input id="building_name" type="text" class="validate"/>
                            <label for="building_name">Building Name / Number</label>
                        </div>
                        <div class="input-field">
                            <input id="street" type="text" class="validate"/>
                            <label for="street">Street</label>
                        </div>
                        <div class="input-field">
                            <input id="city" type="text" class="validate"/>
                            <label for="city">City</label>
                        </div>
                        <div class="input-field">
                            <input id="country" type="text" class="validate"/>
                            <label for="country">Country</label>
                        </div>
                        <div class="input-field">
                            <input id="postcode" type="text" class="validate"/>
                            <label for="postcode">Postcode</label>
                        </div>
                    </div>
                </div>

                <div class="card white lighten-2 z-depth-5">
                    <div class="card-content grey-text lighten-3">
                        <div class="flow-text">Card Details</div>
                        <div class="input-field">
                            <input id="card_number" type="number" class="validate"/>
                            <label for="card_number">Card Number</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="ccv" type="number" class="validate"/>
                                <label for="ccv">CCV</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="exp_date" type="text" class="validate"/>
                                <label for="exp_date">Expiry Date</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="card white lighten-5 z-depth-5">
                <div class="card-content">
                    <h4 class="center flow-text">Total Cost</h4>
                    <h4 class="center flow-text grey-text lighten-3">Â£199</h4>
                    <div class="center">
                        <a class="waves-effect waves-light btn orange" type="submit">Pay Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<div th:include="fragments/scripts :: scripts" th:remove="tag"></div>
<script>
      $(document).ready(function() {
    $('select').material_select();
  });












</script>
</body>
</html>
